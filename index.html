<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schooly</title>
    <!-- Tailwind CSS for utility classes -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <!-- Navigation Sidebar -->
    <nav class="nav-sidebar" id="nav-sidebar">
        <div class="nav-item active" onclick="showSection('dashboard')" title="Dashboard">
            <i class="fas fa-home"></i>
            <span class="nav-label">Dashboard</span>
        </div>
        <div class="nav-item" onclick="showSection('create-task')" title="Add Task">
            <i class="fas fa-plus-circle"></i>
            <span class="nav-label">Add Task</span>
        </div>
        <div class="nav-item" onclick="showSection('tutoring')" title="Tutoring">
            <i class="fas fa-graduation-cap"></i>
            <span class="nav-label">Tutoring</span>
        </div>
        <div class="nav-item" onclick="showSection('leaderboard')" title="Leaderboard">
            <i class="fas fa-trophy"></i>
            <span class="nav-label">Leaderboard</span>
        </div>
        <div class="nav-item" onclick="showSection('calendar')" title="Calendar">
            <i class="fas fa-calendar-alt"></i>
            <span class="nav-label">Calendar</span>
        </div>
        <div class="nav-item" onclick="showSection('behavior')" title="Give Behavior Points">
            <i class="fas fa-heart"></i>
            <span class="nav-label">Behavior</span>
        </div>
        <div class="nav-item" onclick="showSection('messages')" title="Messages">
            <i class="fas fa-envelope"></i>
            <span class="nav-label">Messages</span>
        </div>
        <div class="nav-item" onclick="showSection('profile')" title="My Profile">
            <i class="fas fa-user"></i>
            <span class="nav-label">Profile</span>
        </div>
        <div class="nav-item" onclick="logout()" title="Logout" style="margin-top: auto;">
            <i class="fas fa-sign-out-alt"></i>
            <span class="nav-label">Logout</span>
        </div>
    </nav>

    <!-- Main Content Area -->
    <div class="main-content">
        <div id="app-container" class="w-full">
            <!-- Login Screen -->
            <div id="login-screen" class="login-container">
                <div class="card p-8 shadow-xl max-w-md w-full">
                    <h1 class="text-4xl text-center font-extrabold mb-6" style="color: var(--primary-green);">ðŸŽ¯
                        Schooly</h1>
                    <p class="text-center text-sm mb-6" style="color: var(--neutral-gray);">Gamified Learning Platform
                    </p>
                    <form id="login-form" onsubmit="handleLogin(event)">
                        <div class="mb-4">
                            <label for="email" class="block font-bold mb-2"
                                style="color: var(--dark-gray);">Email:</label>
                            <input type="email" id="email" value="alice@school.edu" required class="w-full">
                        </div>
                        <div class="mb-6">
                            <label for="password" class="block font-bold mb-2"
                                style="color: var(--dark-gray);">Password:</label>
                            <input type="password" id="password" value="pass" required class="w-full">
                        </div>
                        <button type="submit" class="btn-primary w-full">ðŸš€ Start Learning</button>
                        <div id="login-message" class="mt-4 text-center font-semibold hidden"
                            style="color: var(--accent-red);"></div>
                    </form>

                    <div class="mt-6 p-4 rounded-lg"
                        style="background: var(--light-gray); border: 2px solid var(--primary-green);">
                        <p class="font-bold mb-2" style="color: var(--dark-gray);">ðŸŽ® Demo Accounts:</p>
                        <ul class="text-sm space-y-1">
                            <li><strong>Student:</strong> <code>alice@school.edu</code></li>
                            <li><strong>Teacher:</strong> <code>ms.smith@school.edu</code></li>
                            <li><strong>Admin:</strong> <code>admin@school.edu</code></li>
                        </ul>
                    </div>
                </div>
            </div>

            <!-- Role-Specific Dashboards (Will be populated by JS) -->
            <div id="student-dashboard" class="hidden"></div>
            <div id="teacher-dashboard" class="hidden"></div>
            <div id="admin-dashboard" class="hidden"></div>
        </div>
    </div>

    <div id="toast-container"></div>

    <script src="script.js"></script>
</body>

</html>
